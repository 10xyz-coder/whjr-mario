  <body>
    <center>
      <div id="headingMain">

          <p>For Desktop Users: Use Arrow Keys to Move, and Space to revive</p>
          <p>For Smart Fridge Users: Use Head to navigate. idk how to revive.</p>
          <p>For Mobile users: Go Play another game</p>
        </div>
      </div>

      <div id="canvas"></div>
      <div id="game_console"></div>

      <div id="credits"><b>Credits to Nintendo for making the Mario Franchise</b></div>
